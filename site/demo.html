<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">

    <title>SeeScape</title>
</head>
<body>
    <nav>
        <h1 onclick="loadStart()">SeeScape</h1>

    <article id="content">

        <canvas id="myCanvas"></canvas>
        <div id="instruction">These ships were detected. CLICK on ships to investigate!</div>
        
        <button id="demoLink2" onclick="location.reload()">Retry</button>

    <img class="boatimg" id="Boat1" onclick = "boat1()" src="./assets/Boat1-PhotoRoom.png-PhotoRoom.png" alt="Boat1">

    <img class="boatimg" id="Boat2" onclick = "boat2()" src="./assets/Boat2-PhotoRoom.png-PhotoRoom.png" alt="Boat2">
    <div id="boatlable2" class="boatlable" onclick = "boat2()"><h2>44.0472; <br> -6.6359</h2></div>
    <img class="boatimg" id="Boat3" onclick = "boat3()" src="./assets/Boat3-PhotoRoom.png-PhotoRoom.png" alt="Boat3">
    <div id="boatlable3" class="boatlable" onclick = "boat3()"><h2>43.7192; <br> -6.4566</h2></div>
    <div id="Base"></div>
    <img id="droneTop" src="assets/drone_top-PhotoRoom.png-PhotoRoom.png" alt="Drone">
    <img id="policeBoat" src="assets/inflatable-boat-transom-oar-boat-top-view-PhotoRoom.png-PhotoRoom.png" alt="police Boat">
    <img id="policeBoat2" src="assets/inflatable-boat-transom-oar-boat-top-view-PhotoRoom.png-PhotoRoom.png" alt="police Boat">
